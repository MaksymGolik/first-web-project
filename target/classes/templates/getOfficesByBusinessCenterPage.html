<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Estate</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- See configuration in WebMvConfig.java -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>


    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="main_menu"></th:block>
<th:block th:include="offices_menu"></th:block>

<h2>Show Offices</h2>


<form th:action="@{/officesByBusinessCenter}" th:object="${getOfficesByBusinessCenterForm}" method="POST">
    <div class="form-group">
        <label for="Name of BC">Название бизнес центра:</label>
        <input type="text"	class="form-control"  placeholder="Enter businessCenterName" th:field="*{name_of_BC}" />
    </div>

    <input type="submit" class="btn btn-success" value="Show"/>

</form>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Estate</title>
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- See configuration in WebMvConfig.java -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>


    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="main_menu"></th:block>
<th:block th:include="offices_menu"></th:block>

<h2>Update Office</h2>


<!--    <div th:if="${errorMessage!=null}"
        style="color:red;font-style:italic" th:utext="${errorMessage}">..</div> -->

<form th:action="@{/updateOffice}" th:object="${updateOfficeForm}" method="POST">
    <h4>Укажите офис, данные которого хотите изменить:</h4>
    <div class="form-group">
        <label for="officeName">Название офиса</label>
        <input type="text"	class="form-control"  placeholder="Enter office title" th:field="*{name}" />
    </div>
    <h4>Укажите измененные данные:</h4>
    <div class="form-group">
        <label for="area">Площадь офиса</label>
        <input type="text"	class="form-control"  placeholder="Enter office area" th:field="*{area}" />
    </div>
    <div class="form-group">
        <label for="capacity">Вместимость</label>
        <input type="text"	class="form-control"  placeholder="Enter office capacity" th:field="*{capacity}" />
    </div>
    <div class="form-group">
        <label for="emergencyExits">Аварийный выходы</label>
        <input type="text"	class="form-control"  placeholder="Enter number of emergency exits" th:field="*{emergency_exits}" />
    </div>
    <div class="form-group">
        <label for="parking">Наличие паркинга</label>
        <input type="text"	class="form-control"  placeholder="Indicate parking availability (true/false)" th:field="*{parking}" />
    </div>
    <div class="form-group">
        <label for="conferenceHalls">Конференц залы</label>
        <input type="text"	class="form-control"  placeholder="Enter number of conference halls" th:field="*{conference_halls}" />
    </div>
    <div class="form-group">
        <label for="negotiationRooms">Переговорные комнаты</label>
        <input type="text"	class="form-control"  placeholder="Enter number of negotiation rooms" th:field="*{negotiation_rooms}" />
    </div>
    <div class="form-group">
        <label for="biometricSecurity">Биометрическая система безопасности</label>
        <input type="text"	class="form-control"  placeholder="Indicate biometric security availability (true/false)" th:field="*{biometric_security}" />
    </div>

    <td><input type="submit"  class="btn btn-success"  value="Update"/></td>
    </tr>
    </table>
</form>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apartments</title>
    <style>
        .table{
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }
        .center{
            vertical-align: center;
        }
    </style>

    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- See configuration in WebMvConfig.java -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>


    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="main_menu"></th:block>
<th:block th:include="apartments_menu"></th:block>

<div class="container center">
    <h2>Квартиры</h2>

    <table  class="table table-hover text-centered">

        <tr>
            <th>Название</th>
            <th>Район</th>
             <th>Площадь</th>
             <th>Дата окончания строительства</th>
             <th>Цена продажи</th>
             <th>Цена аренды</th>
            <th>Комнаты</th>
            <th>ЖК</th>
            <th>Этаж</th>
            <th>Раздельный санузел</th>
            <th>Площадь балкона</th>
        </tr>
        <tr th:each="apartmentsInfo : ${allApartments}">
            <td th:utext="${apartmentsInfo.name}">..</td>
            <td th:utext="${apartmentsInfo.city_district}">..</td>
             <td th:utext="${apartmentsInfo.area}">..</td>
             <td th:utext="${apartmentsInfo.toStringDate()}">..</td>
            <td th:utext="${apartmentsInfo.purchase_price}">..</td>
             <td th:utext="${apartmentsInfo.rent_price}">..</td>
            <td th:utext="${apartmentsInfo.rooms}">..</td>
            <td th:utext="${apartmentsInfo.name_of_AC}">..</td>
            <td th:utext="${apartmentsInfo.floor}">..</td>
            <td th:utext="${apartmentsInfo.separate_bathroom}">..</td>
            <td th:utext="${apartmentsInfo.balcony_area}">..</td>
        </tr>

    </table>
</div>
</body>
</html>
